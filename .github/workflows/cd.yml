name: Theme Deploy & Sync

on:
  push:
    branches:
      - staging
      - main
  pull_request:
    branches:
      - staging
      - main

jobs:
  deploy:
    name: Deploy to Shopify Theme
    environment:
      name: staging
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Shopify CLI
        run: npm install -g @shopify/cli

      - name: Push to correct Shopify theme
        run: |
          if [[ "${GITHUB_REF##*/}" == "main" ]]; then
            echo "Deploying to MAIN theme"
            shopify theme push \
              --json \
              --theme ${{ secrets.SHOPIFY_CLI_THEME_ID }} \
              --store ${{ secrets.SHOPIFY_FLAG_STORE }} \
              --password ${{ secrets.SHOPIFY_CLI_PASSWORD }}
          elif [[ "${GITHUB_REF##*/}" == "staging" ]]; then
            echo "Deploying to STAGING theme"
            shopify theme push \
              --json \
              --theme ${{ secrets.SHOPIFY_CLI_THEME_ID }} \
              --store ${{ secrets.SHOPIFY_FLAG_STORE }} \
              --password ${{ secrets.SHOPIFY_CLI_PASSWORD }}
          else
            echo "No deployment on this branch."
          fi

  sync-main-to-dev:
    name: Sync main â†’ development
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: deploy

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Fetch development branch
        run: git fetch origin development

      - name: Create pull request to development
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: development
          branch: sync-main-to-dev-${{ github.run_id }}
          title: 'Sync main to development'
          body: 'This PR syncs changes from `main` to `development` after deployment.'
          delete-branch: true
